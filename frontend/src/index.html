<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dolce Gusto QR Code Processor</title>
		<script type="text/javascript" src="lib/instascan.min.js"></script>
		<script type="text/javascript" src="sparks.js" defer></script>
		<script type="text/javascript" src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<audio id="audioError" src="audio/roblox-death-sound-effect.mp3"></audio>
		<audio id="audioSuccess" src="audio/Glass.mp3"></audio>
		<video id="preview"></video>
		<div id="overlay">
			<div id="sparks">
				<div class="sparks-container"></div>
			</div>
			<div id="targetArea"></div>
			<div id="codes"></div>
			<div id="counter">
				Points: <span id="pointsCounter">???</span>
				<br />
				Codes: <span id="codesCounter">???</span>
			</div>
			<div id="startModal">
				<button onclick="init()">Start</button>
			</div>
			<div id="manualInputContainer">
				<label>Manual Input:</label>
				<input id="manualInput" />
			</div>
		</div>
	</body>
</html>
